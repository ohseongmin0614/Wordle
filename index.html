<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="board-row row-0">
        <div class="board-block" data-index="00">1</div>
        <div class="board-block" data-index="01">3</div>
        <div class="board-block" data-index="02">4</div>
        <div class="board-block" data-index="03">2</div>
        <div class="board-block" data-index="04">5</div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10">1</div>
        <div class="board-block" data-index="11">2</div>
        <div class="board-block" data-index="12">3</div>
        <div class="board-block" data-index="13">4</div>
        <div class="board-block" data-index="14">5</div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20">1</div>
        <div class="board-block" data-index="21">2</div>
        <div class="board-block" data-index="22">3</div>
        <div class="board-block" data-index="23">4</div>
        <div class="board-block" data-index="24">5</div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30">1</div>
        <div class="board-block" data-index="31">2</div>
        <div class="board-block" data-index="32">3</div>
        <div class="board-block" data-index="33">4</div>
        <div class="board-block" data-index="34">5</div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40">1</div>
        <div class="board-block" data-index="41">2</div>
        <div class="board-block" data-index="42">3</div>
        <div class="board-block" data-index="43">4</div>
        <div class="board-block" data-index="44">5</div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50">1</div>
        <div class="board-block" data-index="51">2</div>
        <div class="board-block" data-index="52">3</div>
        <div class="board-block" data-index="53">4</div>
        <div class="board-block" data-index="54">5</div>
      </div>
    </main>
    <footer>
      <div class="keyboard-row row-0">
        <div class="keyboard-block" data-key="Q">Q</div>
        <div class="keyboard-block" data-key="W">W</div>
        <div class="keyboard-block" data-key="E">E</div>
        <div class="keyboard-block" data-key="R">R</div>
        <div class="keyboard-block" data-key="T">T</div>
        <div class="keyboard-block" data-key="Y">Y</div>
        <div class="keyboard-block" data-key="U">U</div>
        <div class="keyboard-block" data-key="I">I</div>
        <div class="keyboard-block" data-key="O">O</div>
        <div class="keyboard-block" data-key="P">P</div>
      </div>
      <div class="keyboard-row row-1">
        <div class="keyboard-block" data-key="A">A</div>
        <div class="keyboard-block" data-key="S">S</div>
        <div class="keyboard-block" data-key="D">D</div>
        <div class="keyboard-block" data-key="F">F</div>
        <div class="keyboard-block" data-key="G">G</div>
        <div class="keyboard-block" data-key="H">H</div>
        <div class="keyboard-block" data-key="J">J</div>
        <div class="keyboard-block" data-key="K">K</div>
        <div class="keyboard-block" data-key="L">L</div>
      </div>
      <div class="keyboard-row row-2">
        <div class="keyboard-blocks">enter</div>
        <div class="keyboard-block">Z</div>
        <div class="keyboard-block">X</div>
        <div class="keyboard-block">C</div>
        <div class="keyboard-block">V</div>
        <div class="keyboard-block">B</div>
        <div class="keyboard-block">N</div>
        <div class="keyboard-block">M</div>

        <div class="keyboard-blocks">
          <img src="asssets/backspace.svg" alt="X" />
        </div>
      </div>
    </footer>
  </body>
</html>
